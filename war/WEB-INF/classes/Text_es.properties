# Help
helpQ1=¿Cómo los usuarios de mi inicio de sesión tienda? En primer lugar, que necesitan tener una cuenta de Google. En segundo lugar, su cuenta principal de Google dirección de correo electrónico (por lo general su dirección de Gmail), debe ser la dirección de correo electrónico de su información de usuario. Vea la página de usuario después de firmar pulg.
helpQ2=¿Cómo se puede 'Tiempo Libre' se mostrará en el horario?  Crear una función llamada 'Tiempo Libre'. Si todos los usuarios pueden actualizar su tiempo libre, se dotó 'Todos Usuarios Pueden Actualizar' para la función que sí.
helpQ3=¿Este sitio de trabajo con los navegadores para móviles? Este sitio funciona con todos los navegadores. Sin embargo, si el tamaño de la pantalla es pequeña y las filas en la página Horario están envolviendo, disminución de los 'Días en Pantalla' hasta que esto no se produce.

