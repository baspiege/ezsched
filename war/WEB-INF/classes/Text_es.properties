# About This Page
aboutSiteHeading=Sobre Este Sitio
aboutSitePara1=EZ Sched es un programador de turno libre en línea. Se usa para crear y compartir horarios.
#aboutSitePara2=Como telón de fondo, he creado esta aplicación porque quería ganar experiencia con el diseño de base de datos. Mi amigo Jeff Hansen me sugirió escribir un programador de turno porque quería una cuando trabajaba en una casa de café. Pensé que era una buena sugerencia, ya que requiere el almacenamiento y la recuperación de varios tipos diferentes de datos como usuarios y turnos.
#aboutSitePara3=Después de conectarse, una tienda puede ser creado o seleccionado. Por cada tienda, hay dos tipos de usuarios: los administradores y los usuarios regulares. Los administradores tienen acceso a toda la funcionalidad, mientras que los usuarios regulares tienen un acceso limitado.
